<!DOCTYPE html>
{% load static%}
{% load rango_template_tags %}

 <html>

     <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/style.css' %}">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            <nav>
            <div class="logo">
               <a href="#"> <img src ="{% static 'images/logo_nav.png' %}" alt="logo"></a>
            </div>
            <div class="toogle"></div>
            <ul class="menu">
                    <li><a href="{% url 'restaurant:index' %}" style="text-decoration: none;">Home</a></li>
                    <li><a href="{% url 'restaurant:about' %}" style="text-decoration: none;">About</a></li>
                    <li><a href="{% url 'restaurant:menu' %}" style="text-decoration: none;">Login</a></li>         
                    
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'restaurant:restricted' %}" style="text-decoration: none;">Restricted Page</a></li>
                    <li><a href="{% url 'auth_logout' %}" style="text-decoration: none;">Logout</a></li>
                    {% else %}
                    <li><a href="{% url 'registration_register' %}" style="text-decoration: none;">Sign Up</a></li>
                    <li><a href="{% url 'auth_login' %}" style="text-decoration: none;">Login</a></li>         
                {% endif %}
            </ul>
        </nav>

     </div>
         <title>
             Restaurant -
             {% block title_block %}
             {% endblock %}
         </title>
     </head>
<body>

         <div>
             {% block body_block %}
             {% endblock %}
         </div>

     </body>
 </html>
