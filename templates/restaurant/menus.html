<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
 {% if menus %}
        {% for m in menus %}
                <a class="dropdown-item" href="{% url 'restaurant:show_menu' m.slug %}">{{ m.menuID }}</a>
        {% endfor %}
    {% else %} 
        <strong>There are no menus present.</strong>
    {% endif %}
</div>
